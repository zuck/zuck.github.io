---
layout: page
---

<div class="portfolio container">

  {{ content }}

  {% for project in site.projects %}
  <div class="project-summary row stackable expanded">
    <div class="project-title col">
      <h4>{{ project.title | escape }}</h4>
      <p>{{ project.brief | escape }}</p>
    </div>
    <a
      class="project-feature-image col"
      href="{{ project.url | relative_url }}"
      title="{{ project.brief | escape }}"
    >
      <img
        src="{{ project.feature-image | escape }}"
        alt="{{ project.title | escape }}"
      />
    </a>
  </div>
  {% endfor %}

</div>
