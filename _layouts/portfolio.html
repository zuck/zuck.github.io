---
layout: page
---

<div class="portfolio">

  {{ content }}

  {% if site.projects.size > 0 %}
  <div class="row">
    {% for project in site.projects %}
    <div class="col fourth">
      <a class="project-summary" href="{{ project.url | relative_url }}" title="{{ project.title | escape }}">
        <img src="{{ project.feature-image | escape }}" class="project-feature-image" alt="{{ project.title | escape }}"/>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endif %}

</div>
