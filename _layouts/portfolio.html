---
layout: default
---

<div class="portfolio">

  {{ content }}

  {% if site.projects.size > 0 %}
  <div class="row">
    {% for project in site.projects %}
    <div class="col half">
      <div class="project-summary" style="background-image: url('{{ project.feature-image | escape }}')">
        <div class="project-details">
          <a class="project-title" href="{{ project.url | relative_url }}">
            {{ project.title | escape }}
          </a>
          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <span class="project-meta">
            {{ project.date | date: date_format }}
          </span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

</div>
